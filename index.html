            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-1">

            </div>
        </div>


        <!-- second row 1 column -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">12 col</div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8">

            <div class="col-lg-6">
